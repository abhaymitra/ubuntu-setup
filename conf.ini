[apt]

source-location=https://github.com/abhaymitra/ubuntu-setup
source-list = sources.list, dell-team.list


	[[base-packages]]
	utils-list = vim, git, mvn, openssh-client, openssh-server, virtualbox, autossh
	media-list = banshee, mypaint, vlc, vlc-data, vlc-plugin-pulse, browser-plugin-vlc, ubuntu-restricted-extras, gstreamer0.10-ffmpeg gstreamer0.10-plugins-ugly gstreamer0.10-plugins-bad gstreamer0.10-bad-multiverse

	[[media-extras-packages]]
	video-list = blender
	audio-list = audacity
	image-list = gimp

	[[laptop-only-packages]]
	tlp-ppa = ppa:linrunner/tlp
	utils-list = tlp

	[[utils-extras-packages]]
	conky-manager-ppa = 


	[[dev-packages]]
	dev-list= openjdk-7-jdk